<html lang="fi" ng-app="hackathonApp">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

	<title>Apistew</title>


	<!-- Styles -->
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<!-- Librarys -->
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
	<script src="bower_components/angular-touch/angular-touch.js" type="text/javascript"></script>
	<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>


	<!-- App logic -->
	<script src="js/app.js" type="text/javascript"> </script>
	<script src="js/controllers.js" type="text/javascript"></script>
	<script src="js/directives.js" type="text/javascript"></script>
	

</head>

<body ng-controller="MainController">

	<div ng-include="'partials/left.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

    <div ng-include="'partials/right.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

	<div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <a href="#/"><span>ApiStew</span></a>
        </div>
        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Joo
          </div>
        </div>
        <div class="btn-group pull-right" yield-to="navbarAction">
          <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="fa "></i> Jaa
          </div>
        </div>
      </div>


      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
          <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>

    </div><!-- ~ .app -->



</body>
</html>
